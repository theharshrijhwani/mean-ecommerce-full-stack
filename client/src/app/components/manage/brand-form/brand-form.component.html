<div class="flex flex-col px-10 mt-10 items-center">
    @if (isEdit) {<h1 class="text-3xl mb-4">Edit brand</h1>} @else{<h1 class="text-3xl mb-4">Add new brand
    </h1>}
    <form action="" class="shadow-sm w-96 p-4">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name">
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit) {<button mat-raised-button color="primary" (click)="update()"
                    [disabled]="!name">Update</button>}
                @else {<button mat-raised-button color="primary" (click)="add()" [disabled]="!name">Add</button>}
            </div>
        </div>
    </form>
</div>
